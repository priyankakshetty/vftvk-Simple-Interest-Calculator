<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
		<div class="maindiv">
        <h1>Simple Interest Calculator</h1>
		<table>
		<tr>
			<td>
				<label for="principal">Amount</label>
			</td>
			<td>
				<input type="number"  id="principal">
			</td>
		</tr>
		<tr>
			<td>
				<label for="rate">Interest Rate </label>
			</td>
			<td>
				<input type="range" min="1" max="20" value="10.25" id="rate" step="0.25">  <span id="rate_val"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="years">No. of Years &nbsp</label>
			</td>
			<td>
				<select id="years" name="years"></select>
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<button onclick="compute()">Compute Interest</button> 
			</td>
		</tr>
		<tr>
		<td colspan=2>		
        <label id="t1"></label></td>
		<tr>
		</table>
        <footer>&#169; This Calculator belongs to Priyanka Shetty </footer>
		</div>
    </body>
</html>
